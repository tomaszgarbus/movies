<!DOCTYPE html>
{% load static %}
<link href="{% static 'vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">

<!-- Custom fonts for this template -->
<link href="{% static 'vendor/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ doc_name }}</title>
</head>
<body>
    <div class="container">
        <a href="{% url 'listall' %}">Home</a>
    </div>
    <div class="container">
        <h1 class="h1">Document <a href="{% url 'show' desc.doc_name %}">{{ desc.doc_name }}</a></h1>
    </div>
    <div class="container bg-light rounded p-3">
        <h2 class="h2">Top 5 similar documents</h2>
        <table class="table table-striped">
        <th>
            Cosine similarity
        </th>
        <th>
            File name
        </th>
        <th>

        </th>
        {% for sim,name in desc.sims %}
            <tr>
                <td>
                    {{ sim }}
                </td>
                <td>
                     {{ name }}
                </td>
                <td>
                    <a href="{% url 'compare' desc.doc_name name %}">compare side-by-side</a>
                </td>
            </tr>
        {% endfor %}
        </table>
    </div>
    <br>
    {% include "doc_description.html" %}
</body>
</html>
