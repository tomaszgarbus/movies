<div class="container bg-light rounded p-3">
    <h2 class="h2">Keywords</h2>
    <table class="table table-striped">
        {% for keyword in desc.keywords %}
            <tr>
            <td>
                {{ keyword }}
            </td>
            </tr>
        {% endfor %}
    </table>
</div>
<br>
<div class="container bg-light rounded p-3">
    <h2 class="h2">Interpretation subject</h2>
    <p class="p col-sm-12">{{ desc.subject }}</p>
</div>
<br>
<div class="container bg-light rounded p-3">
    <h2 class="h2">Content</h2>
    <div class="embed-responsive embed-responsive-4by3">
        {% load static %}
        <iframe src="{% static desc.doc_src %}"></iframe>
    </div>
</div>
